<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Shift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="background-image"></div>
    <header>
        <img src="imagenes/nova_header.jpg" alt="Header Image" class="header-image">
        <div class="header-content">
            <img src="imagenes/logo_nova_shift.jpg" class="sombreado" alt="Logo" width="160" height="160">
        </div>
    </header>

    <div>
        <h1>¡Bienvenido a Nova Shift!</h1>
        <p>El sitio donde encontrarás todos tus juegos favoritos</p>
        <br>
        <br>
        <div>
            <br>
            <img src="imagenes/nova_shift_buscar.jpg" width="1000" alt="Nova Buscar">
        </div>

        <div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <h1>:Registro:</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario_registro" action="">
                            <div class="mb-3">
                                <label class="form-label" for="">Nombre Completo</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="EJ, Juan Pérez">
                                <small class="text-danger" id="nombre-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Alias</label>
                                <input type="text" class="form-control" name="alias" id="alias">
                                <small class="text-danger" id="alias-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Correo Electrónico</label>
                                <input type="text" class="form-control" name="email" id="email">
                                <small class="text-danger" id="email-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Contraseña</label>
                                <input type="password" class="form-control" name="password1" id="password1">
                                <small class="text-danger" id="password1-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for=""> Confirmación contraseña</label>
                                <input type="password" class="form-control" name="password2" id="password2">
                                <small class="text-danger" id="password2-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" name="fecha" id="fecha">
                                <small class="text-danger" id="fecha-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Dirección de Despacho</label>
                                <textarea class="form-control" name="direccion" rows="3" cols="5"
                                    id="direccion"></textarea>
                                <small class="text-danger" id="direccion-error"></small>
                            </div>
                                                        <!-- Rol -->
                            <div class= "mb-3">
                                <label for="rol" class="form-label">Rol</label>
                                <select class="form-select" id="rol">
                                    <option value="">Seleccione un Rol</option>
                                    <option value="1">Administrador</option>
                                    <option value="2">Moderador</option>
                                    <option value="3">Jugador</option>
                                    <option value="4">Invitado</option>
                                    <option value="5">Desarrollador</option>
                                <small class="text-danger" id="rol-error" name="rol"></small>
                                </select>
                                </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="terminos">
                                <label class="form-check-label" for="terminos">Terminos</label>
                                <div class="error-message text-danger"></div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Enviar</button>
                                <button class="btn btn-secondary mt-2" type="button" id="limpiar">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <footer>
        <div>
            <p>© 2025 Nova Shift</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/validaciones.js"></script>

</body>

</html>
