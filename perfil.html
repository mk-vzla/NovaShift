    <div class="container">

        <h4>Modificación de perfil</h4>
        <br>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-9 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario_modificar_perfil" action="">
                            <div class="mb-3">
                                <label class="form-label" for="">Nombre Completo</label>
                                <input type="text" class="form-control" name="nombre" id="nombre"
                                    placeholder="Ej: Juan Pérez">
                                <small class="text-danger" id="nombre-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Alias</label>
                                <input type="text" class="form-control" name="alias" id="alias"
                                    placeholder="Ej: Gamer123">
                                <small class="text-danger" id="alias-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Contraseña</label>
                                <input type="password" class="form-control" name="password1" id="password1"
                                    placeholder="Mínimo 6 caracteres">
                                <small class="text-danger" id="password1-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for=""> Confirmación contraseña</label>
                                <input type="password" class="form-control" name="password2" id="password2"
                                    placeholder="Repite tu contraseña">
                                <small class="text-danger" id="password2-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Dirección de Despacho</label>
                                <textarea class="form-control" name="direccion" rows="2" cols="5" id="direccion"
                                    placeholder="Ej: Calle Falsa 123, Ciudad"></textarea>
                                <small class="text-danger" id="direccion-error"></small>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-outline-info" type="submit">Aplicar Cambios</button>
                            </div>
                            <br>
                            <div class="d-grid">
                                <button class="btn btn-outline-secondary" type="button" id="limpiar">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
