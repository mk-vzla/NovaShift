<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Hola</h1>
    <div class="container">
        <h1>:LOGIN:</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario_login" action="">
                            <div class="mb-3">
                                <label class="form-label" for="">Alias</label>
                                <input type="text" class="form-control" name="alias" id="alias">
                                <small class="text-danger" id="alias-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Contrase√±a</label>
                                <input type="password" class="form-control" name="password1" id="password1">
                                <small class="text-danger" id="password1-error"></small>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="js/valid_login.js"></script>
